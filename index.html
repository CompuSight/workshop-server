<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .picture {
            width: 100%;
            height: 375px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="./logo.png" alt="Logo">
        <h1>Congratulations!</h1>
	    <h2>You made a website and are now hosting it on your computer. How cool is that?</h2>
	    <h3>Here is a picture of a cat to celebrate</h3>
        <img class="picture" src="./cat.jpg" alt="A very cute cat picture">
You can access this website at port 8000 from localhost on your computer or your computer's private IP at port 8000 elsewhere.
    
    
    </div>
</body>
</html>
